<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- google maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>


    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/photos.js"></script>
    <script src="js/hunts.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="scavengerhunt" ng-controller="AppCtrl">

    <ion-side-menus>
      <ion-side-menu-content>
      <ion-header-bar class="bar-royal">
      <div class="button-bar">
        <a ui-sref="pics" class="button button-icon ion-image"></a>
        <a ui-sref="home" class="button button-icon ion-home"></a>
        <a ng-click="openModal()" class="button button-icon ion-plus"></a>
      </div>
      </ion-header-bar>
        <ion-nav-view></ion-nav-view>
      </ion-side-menu-content>
    </ion-side-menus>
  </body>

</html>
