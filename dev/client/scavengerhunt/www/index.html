<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="scavengerhunt" ng-controller="AppCtrl">

    <ion-side-menus>
      <ion-side-menu-content>
      <ion-header-bar class="bar-royal">
      <div class="button-bar">
        <a ui-sref="pics" class="button button-icon ion-image"></a>
        <a ui-sref="home" class="button button-icon ion-home"></a>
        <a ng-click="openModal()" class="button button-icon ion-plus"></a>
      </div>
      </ion-header-bar>
        <ion-nav-view></ion-nav-view>
      </ion-side-menu-content>
    </ion-side-menus>
  </body>
  <script type="text/ng-template" id="huntsmodal.html">
    <ion-modal-view>
      <ion-header-bar>
        <h1 ng-click="closeModal()" class="title">Header</h1>
      </ion-header-bar>

    </ion-modal-view>
  </script>

  <script type="text/ng-template" id="hunts.html">
    <ion-view>
      <ion-content>
        <h1>Hello! Hunts go here.</h1>
        <button ng-click="test()" class="button">Click me!</button>
      </ion-content>
    </ion-view>
  </script>

  <script type="text/ng-template" id="pics.html">
    <ion-view>
      <ion-content>
        <div ng-repeat="photo in photos">
          <div class="card">
            <div class="item item-text-wrap">
              <img class="photo" src="{{photo.src}}">
              <p>{{photo.comment}}</p>
              <button ng-click="openModal(photo)" class="button">View moar....</button>
            </div>
          </div>
        </div>
        <button ng-click="test()" class="button">Click me!</button>
      </ion-content>
      </ion-content>
    </ion-view>
  </script>
    
  <script type="text/ng-template" id="picInfo.html">
    <ion-modal-view>
      <ion-header-bar>
        <h1 ng-click="closeModal()" class="title">Photo Info</h1>
      </ion-header-bar>
      <ion-content>
        <img class="photo" src="{{selectedPhoto.src}}">
        <button ng-click="test()" class="button">Click me!</button>
      </ion-content>
    </ion-modal-view>
  </script>

</html>
