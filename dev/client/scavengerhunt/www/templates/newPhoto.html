<ion-view>
<ion-header-bar class="bar-royal">
    <div class="button-bar">
      <a ui-sref="profile" class="button button-icon ion-person"></a>
      <a ui-sref="pics" class="button button-icon ion-image"></a>
      <a ui-sref="home" class="button button-icon ion-home"></a>
      <a ui-sref="newhunt" class="button button-icon ion-plus"></a>
    </div>
</ion-header-bar>
  <ion-header-bar class="bar-subheader bar-dark">
    <h1 class="title">New Photo</h1>
  </ion-header-bar>
  
  <ion-content>
    <img class="photo" ng-src="{{lastPhoto}}">
    <div class="list">
      <label class="item item-input">
        <input ng-model="tags" type="text" placeholder="tags, separated by commas">
      </label>
      <label class="item item-input">
        <input ng-model="info" type="text" placeholder="comments">
      </label>
    </div>
    <button ng-click="uploadPhoto(tags, info)" class="button button-block">Save</button>
    <button class="button button-block">Cancel</button>
  </ion-content>
</ion-view>
