<!-- photo feed view -->
<ion-view>
  <ion-content>
    <ion-list ng-repeat="photo in photos">
      <ion-item>
        <img class="photo" rotate orientation="{{photo.orientation}}" src="{{photo.src}}">
      </ion-item>  
      <ion-item>  
        <div class="card">
          <div class="item item-text-wrap">
            <p>{{photo.info}}</p>
          </div>
        </div>
        <button class="button button-royal button-block" ng-click="openModal($index)">View Details</button>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer-bar class="bar-royal">
    <div class="button-bar">
      <a ui-sref="profile" class="button button-icon ion-person"></a>
      <a ui-sref="pics" class="button button-icon ion-image"></a>
      <a ui-sref="home" class="button button-icon ion-home"></a>
      <a ui-sref="newhunt" class="button button-icon ion-plus"></a>
    </div>
  </ion-footer-bar>
</ion-view>
